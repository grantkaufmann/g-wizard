<form #modalForm="ngForm" [formGroup]="form">

  <ng-container *ngTemplateOutlet="getTemplate('form'); context: {$implicit: form}"></ng-container>
  <ng-container *ngTemplateOutlet="getTemplate('body'); context: {$implicit: form}"></ng-container>
  <ng-container *ngTemplateOutlet="getTemplate('footer'); context: {$implicit: form}"></ng-container>
</form>
